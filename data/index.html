<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>AutoLight ESP Bathroom</title>
    <link rel="icon" href="inc/wifi_light_128.png" type="image/png" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="inc/style.css" rel="stylesheet" type="text/css">
    <script src="inc/index.js" type="text/javascript" language="JavaScript"></script>
</head>

<body onload='GetConfig();'>
    <div id='main'>
        <h1>AutoLight ESP</h1>

        <form action="">
            <table id='tblParams' class="big" border='0'>
                <tr>
                    <td>Light Level</td>
                    <td> <input type="range" id="numLightLevel" min="1" max="100"> </td>
                    <!-- https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
                    <!-- <input type="number" id="numLightLevel" min="1" max="100"> (min 1, max 100) -->
                </tr>
                <tr>
                    <td>Light On</td>
                    <td><input type="number" id="numLightOn" min="1" max="3600"> seconds</td>
                </tr>
                <tr>
                    <td>Backlight Limit Low</td>
                    <!-- <td><input type="number" id="numBacklightLimitLow" min="1" max="100"> (min 1, max 100)</td> -->
                    <td><input type="range" id="numBacklightLimitLow" min="1" max="100"></td>
                </tr>
                <tr>
                    <td>Backlight Limit High</td>
                    <!-- <td><input type="number" id="numBacklightLimitHigh" min="1" max="100"> (min 1, max 100)</td> -->
                    <td><input type="range" id="numBacklightLimitHigh" min="1" max="100"></td>
                </tr>
                <tr>
                    <td>WiFi On</td>
                    <td><input type="number" id="numWifiOn" min="0" max="30" size="3"> minutes (0 -> always ON)
                    </td>
                </tr>
                <tr>
                    <td>Delay after light out</td>
                    <td><input type="number" id="numLightOutDelay" min="0" max="2000" size="3"> milliseconds</td>
                </tr>
                <tr>
                    <td>Minimal PIR HIGHs</td>
                    <td><input type="number" id="numMinHighPIRs" min="1" max="100" size="3"> to be taken as movement
                        detection</td>
                </tr>
                <tr>
                    <td>Loop's delay</td>
                    <td><input type="number" id="numMsMainDelay" min="5" max="500" size="3"> milliseconds</td>
                </tr>
            </table>
            <input type="button" id='btnOk' value="OK" onclick="SaveConfig()" class="big">
        </form>

        <p class="big">
            <a href="current_data.html">Current Data</a> <br>
            <a href="get_ldr_vals">Last n LDR Values (raw data)</a> <br>
            <a href="otaUpdate">OTA Update</a>
        </p>
    </div>
</body>

</html>
